<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- heading -->
      <div class="membership">
        <div class="right-container">
          <div class="membership-title">
            <h1 class="">Membership</h1>
          </div>
          <p>Application</p>
        </div>
        <div class="logo-wrapper-main">
          <div class="logo-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="white"
              class="w-6 h-6 svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Z"
              />
            </svg>
            <small>Company</small>
          </div>
        </div>
      </div>
      <form action="">
        <div class="form-01">
            
          <div class="head">
            <h6>Name</h6>
            <div class="names">
                <div class="index">
                    <input type="text" name="name" id="first" />
                    <input type="text" name="name" id="last"/>
                </div>
            </div>
                <div class="lastname">
                    <label class="text-buttom" for="name">First Name</label>
                    <label class="text-buttom" for="name">Last Name</label>
                </div>
          </div>
           <h6>Address</h6>
            <div class="addresses">
                <div id="address">
                    <input type="text" name="name" id="street"/>
                    <input type="text" name="name" id="state"/>
                    
                </div>
                <div id="province">
                    <label class="text-buttom" for="state">State Province</label>
                    <label class="text-buttom" for="adddress">Street address</label>
                </div>
            </div>
            <div class="email">
                <h6>Email</h6>
                <input type="email" name="name" id="email"/>
            </div>
            <div class="inform">
                <div class="cellular">
                    <h6>Cellular Number</h6>
                    <input type="number" name="name" id="cellular">
                </div>
            <div>
              <h6>Gender</h6>
                <div class="gender">
                    <div>
                       <input type="checkbox" name="name" id="male">
                       <label class="text-buttom" for="">Male</label>
                    </div>
                    <div>
                       <input type="checkbox" name="name" id="female"/>
                       <label class="text-buttom" for="">Female</label>
                    </div>
                </div> 
              </div>
            </div>
                <div class="emergency">
                    <div class="inp">
                        <input type="text" name="name" id="emergencyfname"/>
                        <input type="text" name="name" id="emergencynumber"/>
                    </div>
                    <div class="end">
                        <label class="text-buttom" for="">First Name</label>
                        <label class="text-buttom" for="">Phone Number</label>
                    </div>
                </div>
                <div class="ending">
                    <input type="text" name="name" id="emergencylname">
                    <label class="text-buttom" for="">Last Name</label>
                </div>
                <button id="btn" onclick="
                "
                >Submit</button>
        </div>
      </form>
    </main>
      <footer class="">copyright ekobits 2024</footer>
    </div>
    
  
    <script src="script.js"></script>
  </body>
</html>
